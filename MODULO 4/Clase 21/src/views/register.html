<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/register.css" />
    <title>Registro de Usuario</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/mercadoliebre.svg" alt="logo" width="170px">
        </div>
    </header>

    <main>
        <div class="registro">
            <form action="/cuentas" method="post" enctype="multipart/form-data">
                <h1>¡Regístrate Aquí!</h1>
                <div class="texto">
                    <label for="Nombre y Apellido">Nombre y Apellido:</label>
                    <input type="text" name="Nombre y Apellido" id="Nombre y Apellido" minlength="20" />
                </div>
                <br />
                <div class="texto">
                    <label for="Nombre de usuario">Nombre de usuario:</label>
                    <input type="text" name="Nombre de usuario" id="Nombre de usuario@" />
                </div>
                <br />
                <div class="texto">
                    <label for="Email">Email:</label>
                    <input type="email" name="Email" id="Email" />
                </div>
                <br />
                <div class="texto">
                    <label for="Fecha de nacimiento">Fecha de nacimiento:</label>
                    <input type="date" name="Fecha de nacimiento" id="Fecha de nacimiento" />
                </div>
                <br />
                <div class="texto">
                    <label for="Domicilio">Domicilio:</label>
                    <input type="text" name="Domicilio" id="Domicilio" />
                </div>
                <br />
                <div class="radio">
                    <label for="Perfil del usuario">Perfil del usuario:</label><br />
                    <input type="radio" id="Vender" name="Perfil" value="Vender"> Vender<br />
                    <input type="radio" id="Comprar" name="Perfil" value="Comprar"> Comprar<br />
                </div>
                <br />
                <div class="checkbox">
                    <label for="Categorías de interés">Categorías de interés:</label><br />
                    <input type="checkbox" id="Electro" name="Interes" value="Electro"> Electro<br />
                    <input type="checkbox" id="Moda" name="Interes" value="Moda"> Moda<br />
                    <input type="checkbox" id="Hogar" name="Interes" value="Hogar"> Hogar<br />
                    <input type="checkbox" id="Juguetería" name="Interes" value="Juguetería"> Juguetería<br />
                    <input type="checkbox" id="Vida" name="Interes" value="VidaSana"> Vida sana<br />
                </div>
                <br />
                <div class="texto">
                    <label for="foto">Selecciona tu foto de usuario:</label>
                    <input type="file" id="foto" name="foto" accept="image/*" required />
                </div>
                <br />
                <div class="texto">
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" name="Contraseña" id="Contraseña" maxlength="10" />
                </div>
                <br />
                <div class="texto">
                    <label for="Confirmar Contraseña">Confirmar contraseña:</label>
                    <input type="password" name="Confirmar Contraseña" id="Confirmar Contraseña" maxlength="10" />
                </div>
                <br />
                <div class="terminos">
                    <label for="Términos y condiciones">He leído y acepto los
                        <a href="#">Términos y condiciones</a>
                    </label>
                    <input type="checkbox" id="condiciones" />
                </div>
                <br />
                <div class="botones">
                    <button type="submit" name="Enviar" id="enviar">Enviar</button>
                    <button type="reset" name="Borrar" id="borrar">Borrar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
